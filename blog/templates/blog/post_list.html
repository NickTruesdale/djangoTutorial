{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post" >
			<p class="publish" >Publish Date: {{ post.published_date }}</p>
			<h1><a href="{% url 'single_post' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
